<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

  <!-- Chart JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="container">

  <!-- Sidebar -->
    <div class="sidebar">
      <h2>FINANCE</h2>
      <a href="index.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
      <a href="transactions.html"><i class="fa-solid fa-wallet"></i> Transactions</a>
      <a href="accounts.html"><i class="fa-solid fa-building-columns"></i> Accounts</a>
      <a href="budgets.html"><i class="fa-solid fa-piggy-bank"></i> Budgets</a>
      <a href="categories.html"><i class="fa-solid fa-tags"></i> Categories</a>
      <a class="active" href="reports.html"><i class="fa-solid fa-chart-pie"></i> Reports</a>
      <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
    </div>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Header -->
    <div class="header">
      <h1>Reports & Analytics</h1>
      <button class="toggle" onclick="toggleDark()"><i class="fa-solid fa-moon"></i></button>
    </div>

    <!-- Chart Section -->
    <div class="cards">

      <!-- Income vs Expense -->
      <div class="card">
        <h3>Income vs Expense</h3>
        <canvas id="incomeExpenseChart"></canvas>
      </div>

      <!-- Category Breakdown -->
      <div class="card">
        <h3>Category Breakdown</h3>
        <canvas id="categoryChart"></canvas>
      </div>

    </div>

  </div>
</div>

<script>
  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  /* ðŸ“Š Chart 1 - Income vs Expense Trend */
  const incomeExpenseChart = new Chart(document.getElementById("incomeExpenseChart"), {
    type: "line",
    data: {
      labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
      datasets: [
        {
          label: "Income",
          data: [3500,4000,4200,5000,4700,5300,5500,5200,6000,5800,6100,6500],
          borderWidth: 2
        },
        {
          label: "Expense",
          data: [2000,2200,2400,2600,2500,3000,3150,2980,3300,3500,3600,3900],
          borderWidth: 2
        }
      ],
    },
    options:{ responsive:true }
  });

  /* ðŸ“Š Chart 2 - Expense Category Breakdown */
  const categoryChart = new Chart(document.getElementById("categoryChart"), {
    type: "pie",
    data: {
      labels: ["Food","Bills","Transport","Entertainment","Shopping","Others"],
      datasets: [{
        data: [450,300,200,120,500,180]
      }]
    },
    options: { responsive:true }
  });

</script>

</body>
</html>
