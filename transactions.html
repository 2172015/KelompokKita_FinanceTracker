<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transactions - Finance Tracker</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Finance Tracker</h2>
            <a href="index.html">Dashboard</a>
            <a href="transactions.html" class="active">Transactions</a>
            <a href="accounts.html">Accounts</a>
            <a href="categories.html">Categories</a>
            <a href="budgets.html">Budgets</a>
            <a href="reports.html">Reports</a>
            <a href="profile.html">Profile</a>
        </div>

        <!-- Main -->
        <div class="main-content">
            <div class="header">
                <h1>Transactions</h1>

            <table class="table">

                    <th>Date</th>

                    <th>Category</th>
                    <th>Account</th>
                    <th>Amount</th>
                    <th>Actions</th>

                <tr>
                    <td>Oct 10</td>
                    <td>Salary</td>
                    <td>Income</td>
                    <td>Bank</td>
                    <td>+ $5,000</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>Oct 12</td>
                    <td>Groceries</td>
                    <td>Food</td>
                    <td>Cash</td>
                    <td>- $150</td>
                    <td>Edit | Delete</td>
                </tr>
            </table>
        </div>

</html>
