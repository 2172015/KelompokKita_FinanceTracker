<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions - FinansialKu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <div class="sidebar">
      <h2>FINANCE</h2>
      <a href="index.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
      <a class="active" href="transactions.html"><i class="fa-solid fa-wallet"></i> Transactions</a>
      <a href="accounts.html"><i class="fa-solid fa-building-columns"></i> Accounts</a>
      <a href="categories.html"><i class="fa-solid fa-tags"></i> Categories</a>
      <a href="reports.html"><i class="fa-solid fa-chart-pie"></i> Reports</a>
      <a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a>
    </div>

    <div class="main-content">

        <div class="header">
            <h1>Transaksi</h1>
            <button class="btn">Tambah Transaksi</button>
        </div>

        <div class="table-wrapper">
            <h3>Riwayat Transaksi</h3>
            <table>
                <tr>
                    <th>Tanggal</th>
                    <th>Deskripsi</th>
                    <th>Categories</th>
                    <th>Akun</th>
                    <th>Nominal</th>
                    <th>Aksi</th>
                </tr>
                <tr>
                    <td>10 Okt</td>
                    <td>Gaji</td>
                    <td>Pemasukan</td>
                    <td>Bank</td>
                    <td class="income">+ Rp 5.000.000</td>
                    <td>Edit | Hapus</td>
                </tr>
                <tr>
                    <td>12 Okt</td>
                    <td>Belanja</td>
                    <td>Makanan</td>
                    <td>Tunai</td>
                    <td class="expense">- Rp 150.000</td>
                    <td>Edit | Hapus</td>
                </tr>
            </table>
        </div>

    </div>
</div>

</body>
</html>
